<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f2f5; padding: 50px; }
    .box { background: white; padding: 20px; display: inline-block; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    button { padding: 10px 20px; background: crimson; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Perfil</h2>
    <p id="usuarioNome"></p>
    <button onclick="sair()">Sair</button>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    document.getElementById("usuarioNome").textContent = `Bem-vindo, ${usuario?.nome || "Usu√°rio"}`;

    function sair() {
      localStorage.removeItem("usuario");
      window.location.href = "cadastro.html";
    }
  </script>
</body>
</html>
